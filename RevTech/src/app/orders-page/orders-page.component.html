<div *ngIf="data?.listOfOrders !== null" class="orders-page">
  <h2>Orders</h2>
</div>

<div *ngIf="data?.listOfOrders === null" class="no-orders-page">
  <div class="no-order">
    <h2>No Orders</h2>
    <fa-icon id="icon" [icon]="faFaceAngry" [spin]="true"></fa-icon>
    <span>Seems like you have some shopping to do!</span>
    <a routerLink="/shop" routerLinkActive="active">Shop</a>
  </div>
</div>
