<!-- top navbar start -->
<div class="navbar">
  <div class="card">
    <button (click)="userMenuDropdown()">
      <fa-icon id="icon" [icon]="faUserAstronaut"></fa-icon>
      <span id="username">{{username}}</span>
    </button>
  </div>
  <h2>RevTech</h2>
  <div class="card">
    <div id="darkModeBtn">
      <button id="dark" (click)="DarkTheme()">Dark <fa-icon [icon]="faMoon"></fa-icon></button>
      <button id="light" (click)="LightTheme()"><fa-icon [icon]="faSun" [pulse]="true"></fa-icon> Light</button>
    </div>
    <button (click)="viewCart()">
      <fa-layers [fixedWidth]="true">
        <fa-icon [icon]="faShoppingCart" size="lg"></fa-icon>
        <fa-layers-counter id="counter" content="{{ cart.length }}"></fa-layers-counter>
      </fa-layers>
    </button>
  </div>
</div>
<!-- top navbar end -->

<!-- usermenu start -->
<div class="user-menu">
  <ul>
    <div class="menu-content">
      <li *ngIf="username === 'Admin'"><a routerLink="/admin" routerLinkActive="active">Admin</a></li>
      <li><a routerLink="/profile" routerLinkActive="active">Profile</a></li>
      <li><a routerLink="/orders" routerLinkActive="active">Orders</a></li>
      <li (click)="logOut()">Log Out</li>
    </div>
  </ul>
</div>
<!-- usermenu end -->

<!--View Cart Start-->
<div class="cart">
  <div class="close-card">
  <button (click)="viewCart()" id="closeBtn">
    x
  </button>
  </div>
  <div class="cart-container">
    <h2>Cart</h2>
    <div class="products-in-cart">
      <div class="product-in-cart" *ngFor="let product of cart">
        <img src="{{product?.productImage}}" alt="{{product?.productName}}">
        <div class="product-in-cart-description">
          <h3>{{product?.productName}}</h3>
          <span>${{product?.productPrice?.toFixed(2)}}</span>
          <fa-icon [icon]="faTrashCan" id="trash-icon"></fa-icon>
        </div>
      </div>
    </div>
    <div class="total">
      <label for="total">Current Total: </label>
      <span>${{ productService?.total?.toFixed(2) }}</span>
    </div>
  </div>
  <div class="cart-confirm">
    <button>Check out</button>
  </div>
</div>
<!--View Cart end-->
