<!-- top navbar start -->
<div class="navbar">
  <div class="card">
    <button (click)="userMenuDropdown()" *ngIf="loggedIn === true">
      <fa-icon id="icon" [icon]="faUserAstronaut" size="lg"></fa-icon>
      <span id="username">{{ username }}</span>
    </button>
  </div>
  <h2>RevTech</h2>
  <div class="card">
    <div id="darkModeBtn">
      <button id="dark" (click)="DarkTheme()"><fa-icon [icon]="faMoon"></fa-icon></button>
      <button id="light" (click)="LightTheme()"><fa-icon [icon]="faSun"></fa-icon></button>
    </div>
    <button (click)="viewCart()" *ngIf="loggedIn === true">
      <fa-layers [fixedWidth]="true">
        <fa-icon [icon]="faShoppingCart" size="lg"></fa-icon>
        <fa-layers-counter id="counter" content="{{ counter }}"></fa-layers-counter>
      </fa-layers>
    </button>
  </div>
</div>
<!-- top navbar end -->

<!-- usermenu start -->
<div class="user-menu" *ngIf="loggedIn === true">
  <ul>
    <div class="menu-content">
      <li><a routerLink="/profile" routerLinkActive="active">Profile</a></li>
      <li><a routerLink="/orders" routerLinkActive="active">Orders</a></li>
      <li (click)="logOut()">Log Out</li>
    </div>
  </ul>
</div>
<!-- usermenu end -->

<!--View Cart Start-->
<div class="cart">
  <div class="close-card">
  <button (click)="viewCart()" id="closeBtn">
    <fa-icon [icon]="faWindowClose"></fa-icon>
  </button>
  </div>
  <div class="cart-container">
    <h2>Cart</h2>
    <div class="products-in-cart">
    </div>
    <div class="total">
      <label for="total">Current Total</label>
      <span>$800.22</span>
    </div>
  </div>
  <div class="cart-confirm">
    <button>Check out</button>
  </div>
</div>
<!--View Cart end-->
