<div class="register">
    <h1>Register</h1>
    <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)" >
      <div class="input-row">
        <div class="input-container">
          <label for="firstName">First Name</label>
          <input ngModel type="text" name="firstName" id="firstName" required placeholder="First Name...">
        </div>
        <div class="input-container">
          <label for="lastName">Last Name</label>
          <input ngModel type="text" name="lastName" id="lastName" required placeholder="Last Name...">
        </div>
      </div>
      <div class="input-row">
        <div class="input-container">
          <label for="username">Username</label>
          <input ngModel type="text" name="username" placeholder="Username..." id="username" required />
        </div>
        <div class="input-container">
          <label for="phone">Phone</label>
          <input ngModel type="phone" name="phone" id="phone" required placeholder="Phone...">
        </div>
      </div>
      <div class="input-row-email">
        <div class="input-container">
          <label for="Email">Email</label>
          <input ngModel type="email" name="email" id="email" required placeholder="Email...">
        </div>
      </div>
      <div class="input-row">
        <div class="input-container">
          <label for="password">Password</label>
          <input ngModel [type]="show ? 'text' : 'password'" name="password" placeholder="Password..." id="password" required />
          <span (click)="password()"><fa-icon [icon]="faFaceRollingEyes" id="icon"></fa-icon>{{show ? 'Hide Password' : 'Show Password' }}</span>
        </div>
        <div class="input-container">
          <label for="confirmPassword">Confirm Password</label>
          <input [type]="show2 ? 'text' : 'password'" name="confirmPassword" placeholder="Confirm Password..." id="confirmPassword" required />
          <span (click)="confirmPassword()"><fa-icon [icon]="faFaceRollingEyes" id="icon"></fa-icon>{{show2 ? 'Hide Password' : 'Show Password' }}</span>
        </div>
      </div>
      <button id="register-btn">Register</button>
    </form>
    <div class="help">
      <span>Already registered?<a routerLink="/login" routerLinkActive="active">Login</a></span>
    </div>
</div>
