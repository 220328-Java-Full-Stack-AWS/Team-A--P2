<!-- top navbar start -->
<div class="navbar">
  <button>
    <fa-icon id="icon" [icon]="faUserAstronaut"></fa-icon>
    <span id="username">username</span>
  </button>
  <a href="#">RevTech</a>
  <button>
    <fa-layers [fixedWidth]="true">
      <fa-icon [icon]="faShoppingCart" size="lg"></fa-icon>
      <fa-layers-counter id="counter" content="{{counter}}"></fa-layers-counter>
    </fa-layers>
  </button>
</div>
<!-- top navbar end -->

<!-- sort start -->
<div class="sort-filter-search">
  <input type="text" name="search" id="search" placeholder="Search..." />

  <div class="wrapper">
    <div class="filter">
      <button>On Sale</button>
      <button>Featured</button>
      <select name="categories" id="categories">
        <option selected disabled>Category</option>
        <option value="Phones">Phones</option>
        <option value="Phone Accessories">Phone Accessories</option>
        <option value="Televisons">Televisions</option>
        <option value="Laptops">Laptops</option>
        <option value="Computers">Computers</option>
        <option value="Gaming Consoles">Gaming Consoles</option>
        <option value="Gaming Accessories">Gaming Accessories</option>
      </select>
    </div>
    <div class="sort">
      <select name="sort" id="sort">
        <option selected disabled>Sort</option>
        <option value="priceLowToHigh">Price Low - High</option>
        <option value="priceHighToLow">Price High - Low</option>
      </select>
    </div>
  </div>
</div>
<!-- sort end -->
